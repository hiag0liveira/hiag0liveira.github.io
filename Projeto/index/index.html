<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>SIP - Sistema de Presença</title>

                        <input type="password" placeholder="Senha:" name="senha" id="senha" class="logar">
                        <button type="submit" class="buttonBlack">Acessar</button>
                    </div>
                </form>
                <a href="" class="esqueceuSenha" target="_blank"><h4>Esqueceu o seu login ou senha?</h4></a>
            </div>
        <div class="conheca">
        <h3>Sua escola já é cadastrada em nosso sistema?</h3>
        <a href="" id="saibaMais" target="_blank" class="buttonBlack" > Não, saiba mais ➝ </a>
        </div>
    </section>
    <aside>
        <img src="estudante.png" alt="estudante" class="estudante">
    </aside>
    </div>
    <footer>
        <ul>
            <li>
                <a href="tel:55-22-999999999" target="_blank"><img src="phone.png" alt="phone" class="inconeContato">(22) 99999-9999</a>
            </li>
            <li>
                <a href="mailto:contato@sip.com" target="_blank"><img src="email.png" alt="email" class="inconeContato"> contato@sip.com</a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="instagram" class="inconeContato"> sistemadepresença</a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="instagram" class="inconeContato"> sistemadepresença</a>
            </li>
        </ul>

</html>
